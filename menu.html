<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamburger Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .hamburger {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 25px;
      cursor: pointer;
      z-index: 1;
      margin: 15px;
    }

    .hamburger div {
      background-color: #333;
      height: 5px;
      width: 100%;
    }

    .menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 0;
      background-color: #333;
      overflow-x: hidden;
      transition: 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .menu a {
      text-decoration: none;
      color: white;
      padding: 20px;
      font-size: 22px;
      transition: 0.3s;
    }

    .menu a:hover {
      background-color: #575757;
    }

    input[type="checkbox"] {
      display: none;
    }

    input[type="checkbox"]:checked + .menu {
      width: 100%;
    }
  </style>
</head>
<body>

  <input type="checkbox" id="menu-toggle">
  <label for="menu-toggle" class="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </label>

  <div class="menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

</body>
</html>

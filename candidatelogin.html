<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tabs button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #ff6a00;
            color: #fff;
            font-size: 14px;
        }

        .tabs button.inactive {
            background-color: #f3f3f3;
            color: #000;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .social-login {
            margin: 20px 0;
        }

        .social-login button {
            border: none;
            border-radius: 4px;
            padding: 10px;
            margin: 0 5px;
            cursor: pointer;
            color: #fff;
            font-size: 14px;
            width: 40px;
        }

        .google {
            background-color: #4285f4;
        }

        .github {
            background-color: #333;
        }

        .login-btn {
            background-color: #00c6a7;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
        }

        .forgot-password a {
            color: #00c6a7;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .tabs button {
                flex: 1;
                padding: 8px;
                font-size: 12px;
            }

            .input-group input {
                padding: 8px;
                font-size: 13px;
            }

            .social-login button {
                width: 35px;
                height: 35px;
                font-size: 12px;
            }

            .login-btn {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button>Login</button>
            <button onclick="location.href='./register.html';">Register</button>
        </div>

        <div class="input-group">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
        </div>

        <div class="social-login">
            <button class="google">G</button>
            <button class="github">&#xf09b;</button>
        </div>

        <button class="login-btn">Login</button>

        <div class="forgot-password">
            <a href="#">Lost your password?</a>
        </div>
    </div>
</body>
</html>
